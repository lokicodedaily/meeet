<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Meeeeet</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="navbar">
      <img class="logo" src="./images/Logo.svg" alt="" />
    </header>

    <section class="body">
      <h1 class="heading">Meet New Enterpreneurs</h1>
      <p class="text caption">
        Meeet is a new social media platform for enterpreneurs to connect and
        socialize.
      </p>
      <button class="btn">Get notified at launch</button>
    </section>

    <img class="avatar1" src="./images/UserAvatar1.svg" alt="" />
    <img class="avatar2" src="./images/UserAvatar2.svg" alt="" />
    <img class="avatar3" src="./images/UserAvatar3.svg" alt="" />
    <img class="avatar5" src="./images/UserAvatar4.svg" alt="" />
    <img class="avatar4" src="./images/UserAvatar5.svg" alt="" />

    <div class="promotion">
      <img class="social" src="./images/Twitter.svg" alt="" />
      <p class="promotion__text text">Follow us on Twitter</p>
    </div>
  </body>
</html>
